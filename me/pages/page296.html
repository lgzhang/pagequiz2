	<div class='book-content'><div class='header'><span>经典时空观与相对论时空观</span></div><h4>3．运动的尺子缩短</h4><p >在对教材图5-2-6解释时，应注意指出左图中<i>A</i>尺相对于<i>B</i>尺静止，右图中<i>A</i>尺相对于<i>B</i>尺运动，在<i>B</i>尺看来<i>A</i>尺长度缩短，尺缩和钟慢一样，是对称的．即如果<i>A</i>、<i>B</i>之间有相对运动，那么，<i>A</i>看<i>B</i>的尺缩短了，<i>B</i>看<i>A</i>的尺缩短了．这个结论表示空间的大小并不是绝对的，而是相对的．</p><div class="flash center-pic">
