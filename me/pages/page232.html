<div class='book-content'><div class='header'><span>验证机械能守恒定律</span></div><h4>　　3．实验步骤与数据处理</h4><p >　　（1）如图所示，把打点计时器安装好，连接好电路；</p><div class="imgback baguetteBoxOne center-pic" style="width: 170px">            <img src="../images/pages/4-5-3.jpg"          style="width: 150px"></div></p><p >　　（2）将纸带穿过打点计时器，纸带下端用夹子与重物（钩码或另选用重锤）相连，手提纸带上端使重物静止在靠近打点计时器的地方，保持纸带竖直；</p><p >　　（3）接通电源,松开纸带，让重物自由下落，计时器就在纸带上打下一系列的点；</p><p >　　（4）更换纸带，重复实验几次，从打出的纸带中挑出第一、二点间距离距离接近2mm，且点迹清晰的一条纸带，如下图所示；</p><div class="imgback baguetteBoxOne center-pic" style="width: 500px">            <img src="../images/pages/4-5-4.jpg"          style="width: 480px"></div>&nbsp;</p></div><span class="page-number">76-4</span>
