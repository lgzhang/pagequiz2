	<h4>5．公式${W = Fs\cos \alpha }$对力有什么要求？位移必须以什么为参考系？</h4>
	<p >适用于求恒力所做的功，不能用于求变力做的功．位移还有相对性，比如两个叠着的物体保持相对静止一起向一个方向运动，如图所示，如果以地做参考系，在静摩擦力的方向上两个物体有位移，一个力做正功，另一个力做负功；如果一个物体以另一个物体作参考系，则相对位移为零，静摩擦力没有做功．在没有说明的情况下要以地面为参考系．
	</p>
