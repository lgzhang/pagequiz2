<h3>学习要求</h3>
<p >1．知道线速度概念和定义式；</p>
<p >2．知道匀速圆周运动的概念，知道匀速圆周运动是变速运动；</p>
<p >
	3．知道转速、角速度及周期的概念及其定义式，认识线速度、角速度、周期之间的关系，会用它们之间的关系进行简单计算．（在角速度概念的教学中，对角速度的方向不做要求．）
</p>
<h3>导学案单</h3>
<h4>1．匀速圆周运动</h4>
<p >（1）定义：质点做圆周运动，如果在相等时间内通过的弧长相等，这种运动叫做匀速圆周运动．</p>
<p >（2）特点：匀速圆周运动是速度大小不变而速度方向时刻变化的变速曲线运动.</p>
