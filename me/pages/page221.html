    <h4>4．机械能守恒定律与动能定理的关系</h4>
    <p >
        （1）区别：机械能守恒定律反映的是物体初、末状态的机械能之间的关系，其守恒是有条件的，而动能定理揭示的是物体动能的变化跟引起这种变化的合外力的功之间的关系，既要关心初、末状态的动能，也必须认真分析对应这两个状态间经历过程中做功的情况．
    </p>
    <p >（2）统一性：能使用机械能守恒定律来解决的问题，动能定理一定能解决，但要注意两个规律中功和能的不同涵义和表达式．</p>
