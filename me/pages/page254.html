    <p >2．如何正确理解瞬时功率公式P＝${F\upsilon \cos \theta }$
    </p>
    <p >
        （1）当 <i>θ</i>
        =0时， <i>P</i>
        ＝${F\upsilon }$；当
        <i>θ</i>
        =90 <sup>o</sup>
        时，
        <i>P</i>
        ＝0．故瞬时功率与力和速度的夹角也有关；
    </p>
    <p >
        （2）公式中
        <i>F</i>
        必须为恒定不变的力.
    </p>
