		<span>万有引力定律</span>
	</div>
	<h3>课标解读</h3>
	<p >
		1．通过有关事实了解万有引力定律的发现过程．知道万有引力定律．认识发现万有引力定律的重要意义，体会科学定律对人类探索未知世界的作用．
	</p>
	<p >2．会计算人造卫星的环绕速度．知道第二宇宙速度和第三宇宙速度．</p>
	<h1>第一节万有引力定律</h1>
	<h3>名师导学</h3>
	<p >
		奶奶递给阿华一个苹果，阿华很高兴，就跟奶奶讲起了牛顿见苹果落地而悟出万有引力的故事，还说“万有”就是“任何物体之间都有”．奶奶听了满脸疑惑，反问道：为什么我们看不到桌子、西瓜、人体互相吸引呢？
	</p>
	<p >你能帮奶奶解释吗？</p>
