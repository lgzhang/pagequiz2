	<h4>2．机械能守恒的几种表达式说明</h4>
	<p >（1）守恒的观点： <i>E</i> <sub><i>k</i></sub>  <sub>1</sub>
		＋
		<i>E</i>
		<sub><i>p</i></sub> 
		<sub>1</sub>
		＝
		<i>E</i>
		<sub>
			<i>k</i>
		</sub>
		<sub>2</sub>
		＋
		<i>E</i>
		<sub>
			<i>p</i>
		</sub>
		<sub>2</sub>
		．利用该式列方程时要选定零势能参考面，一般选地面或物体运动过程中经过的最低点零势能面．
	</p>
	<p >（2）转化的观点：Δ
		<i>E</i>
		<sub>
			<i>k</i>
		</sub>
		＝－Δ
		<i>E</i>
		<sub>
			<i>p</i>
		</sub>
		．利用该式列方程时一般不必选零势面，但要明确物体势能减少（或增加）多少，动能增加（或减少）多少．
	</p>
	<p >（3）转移的观点：Δ
		<i>E</i>
		<sub>
			<i>A</i>
		</sub>
		<sub>增</sub>
		＝Δ
		<i>E</i>
		<sub>
			<i>B</i>
		</sub>
		<sub>减</sub>
		．利用该式列方程时一般不必选零势面，但要明确哪个物体势能减少，减少多少，哪个物体动能增加，增加多少．
	</p>
