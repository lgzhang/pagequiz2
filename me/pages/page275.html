	<h4>2．机械钟表为何能那么久转动</h4>
	<p >机械钟表是靠上紧发条带动的.当发条被上紧时，发条产生弯曲形变，存储一定的弹性势能.释放后，弹性势能转变为动能，通过传动装置带动时、分、秒针或轮子转动.
	</p>
