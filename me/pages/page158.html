	<h4>一、确定同步卫星的物理量</h4>
	<p >
		地球同步卫星是世界各国气象、通讯中不可缺少的卫星，是同学们对现实问题研究的重点．首先要通过这种卫星的概念明确几个方面的条件：与赤道共面，运转的角速度或周期与地球自转相同．抓住这些条件，利用万有引力等于向心力列式便能得到同步卫星的轨道半径、速度的确定值，根据这些就能对试题作出正确的判断．
