	<h4>４．曲线运动中力与速度变化的关系</h4>
	<p>
		做曲线运动的物体，其轨迹向合外力所指的方向弯曲，或合外力指向轨迹“凹”侧，若已知物体的运动轨迹，可判断出合外力的大致方向．若合外力为变力，则为变加速运动；若合外力为恒力，则为匀变速运动；若合外力为恒力且与初速度方向不在一条直线上，则物体做匀变速曲线运动；若合外力方向与速度方向夹角为 <i>α</i>
		，则当 <i>α</i>
		为锐角时，物体做曲线运动的速度变大；当
		<i>α</i>
		为钝角时，物体做曲线运动的速率将变小；当
		<i>α</i>
		始终为直角时，则该力只改变速度的方向而不改变速度的大小．
	</p>
