	<div class='book-content'><div class='header'><span>经典时空观与相对论时空观</span></div><h4>3．狭义相对论</h4><p >狭义相对论认为：运动的时钟会变慢，运动物体沿运动方向长度要缩短，物体质量随速度的增大而增大．</p><h3>名师解疑</h3><h4>一、什么是经典时空观</h4><p >1．机械运动的描述离不开参考系</p><p >（1）牛顿定律并不适用于所有的参考系，人们把牛顿定律适用的参考系叫做惯性参考系．</p><p >（2）经典力学的理论框架本身并不能能明确给出什么是惯性参考系，牛顿的解决办法是引入一个客观标准——绝对空间，用以判断各物体足处于静止、匀速运动还是加速运动状态．</p><p >2．牛顿力学与绝对时空观</p><p >（1）同时的绝对性；</p><p >（2）时间间隔的绝对性；</p><p >（3）空间距离的绝对性．</p></div><span class="page-number">102-2</span>
