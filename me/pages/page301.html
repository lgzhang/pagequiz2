	<h1>第三节 量子化现象</h1>
	<h3>名师导学</h3>
	<p >
		众所周知，爱因斯坦与玻尔有着长期的，热烈的争论，以及爱因斯坦的一句名言“上帝是不掷骰子的”更是流传甚广．可就目前看来，爱因斯坦似乎是过于顽固了．上帝掷骰子吗？这是20世纪量子力学留下的一个谜题，也是21世纪科学家们不断探索和追求的谜题．
	</p>
