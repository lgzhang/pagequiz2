    <h4>二、总功的计算有几何方法</h4>
    <p >
        1．在求功的问题中，有时会计算物体受的合力做的功，由合力与分力的等效替代关系知，合力与分力做功也是可以等效替代的，一个物体同时受到几个力的作用发生位移时，这几个力做功的代数和即合力做的功： <i>W</i>
        = <i>W</i><sub>1</sub>
        +
        <i>W</i><sub>2</sub>
        +
        <i>W</i>
        <sub>3</sub>
        +
        <i>W</i>
        <sub>4</sub>
        +……．
    </p>
    <p >
        2．若合外力是恒力，也可先求合外力
        <i>F</i>
        <sub>合</sub>
        ，再直接应用功的公式求解．
    </p>
