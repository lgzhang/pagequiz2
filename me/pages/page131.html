	<h3>名师解疑</h3>
	<h4>1．如何理解环绕速度</h4>
	<p >环绕速度定义为卫星在轨道运行时的线速度．</p>
	<p >（1）卫星沿圆轨道运行时，环绕速度大小不变，方向改变；沿椭圆轨道运行时，环绕速度大小和方向都改变；</p>
	<p >
		（2）卫星在不同轨道做匀速圆周运动时，环绕速度为${\upsilon  = \sqrt {\dfrac{{GM}}{r}} }$；
	</p>
	<p >（3）轨道半径越大，环绕速度越小；</p>
	<p >（4）地球卫星的最大环绕速度为7.9km/s．</p>
