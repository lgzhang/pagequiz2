	<h1>离心现象及其应用</h1>
	<h3>名师导学</h3>
	<p >
		春天很潮湿，洗了的衣服挂在那里一直滴水，宿舍又没有洗衣机用来甩干，怎么办呢？小强想了个办法，他把刚洗好并用手初步拧干水的衣服放进网兜，然后跑到宿舍前空旷的草地里，手拿网兜舞动如飞，果然又有不少的水从衣服内被甩出，小强戏称这是“低碳洗衣机”．如果你是小强的同学，你能对他的做法提供哪些意见或建议呢？
	</p>
