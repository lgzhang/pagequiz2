	<div class='book-content'><div class='header'><span>万有引力定律的应用</span></div><h4>2．如何理解发射速度</h4><p >发射速度是指卫星发射过程中在地面附近的速度．</p><p >（1）卫星轨道越高，所需发射速度越大；</p><p >（2）地球卫星的最小发射速度为7.9km/s；</p><p >（3）当卫星的发射速度介于7.9km/s和11.2km/s之间时，卫星将沿椭圆轨道绕地球运行，地球的球心在椭圆的一个焦点上，如图所示；</p><p >（4）当卫星的发射速度达到11.2km/s时，卫星将不再绕地球运行，<i>υ</i>=11.2km/s称为第二宇宙速度；</p><p >（5）当卫星的发射速度达到16.7km/s时，卫星将飞出太阳系，<i>υ</i>=16.7km/s称为第三宇宙速度．</p><div class='videoContainer' style='width:500px; height: 281px'>
