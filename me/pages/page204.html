    <h4>2．动能定理的理解</h4>
    <p >
        （1）动能定理适应于单个物体（或可看作单个物体的系统）．
    </p>
    <p >
        （2）动能定理是把过程量（做功）和状态量（动能）联系在一起的物理规律，它表示了过程量等于状态改变量的关系．
    </p>
    <p >
        （3）动能定理表达式是一个标量式，不必按运动分解来处理，要整个运动过程处理．
    </p>
