    <h3>名师解疑</h3>
    <h4>1．如何正确理解功率的定义</h4>
    <p >
        由${P = \dfrac{W}{t}}$可知，功率的大小只与“比值”有直接联系，与做功的多少和时间长短无直接联系．比较功率的大小，要比较功与完成这些功所用的时间之“比值”，“比值”大，功率就大，做功就快；“比值”小，功率就小，做功就慢．力做功的功率是描述力做功的一个状态；做功的多少是一个过程，所以也不能说功率大，做功就多；力做功多少是做功力在做功过程中的一个积累，随着做功时间越长，这个力做功就越多， <i>W</i>
        ＝ <i>P</i>
        <i>t</i>
        ，其中
        <i>t</i>
        就是一个积累的意思，即
        <i>P</i>
        在时间
        <i>t</i>
        上的积累是力做功的多少．
    </p>
