		<span>功率</span>
	</div>
	<h3>学习要求</h3>
	<p >1．理解功率的物理意义、功率的定义及定义式.</p>
	<p >2．理解功率与力、速度之间的关系，能运用其解释和计算汽车启动和行驶中的有关问题.（不要求用功率${P = F\upsilon \cos \theta }$的表达式进行计算）
	</p>
	<p >3．区分额定功率和实际功率，区分瞬时功率和平均功率.</p>
	<p >4．调查功率知识在生活中的实际应用.</p>
	<p >5．关注生产、生活实例中的功率问题，调查常见机械功率的大小及其意义.</p>
</div>
