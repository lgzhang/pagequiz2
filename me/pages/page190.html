    <h4>五、弹性势能</h4>
    <p >
        1．弹性势能是弹簧各部分所共有的．当弹簧发生弹性形变时各部分之间产生了相互作用的弹力，各部分组成的系统合成了总的弹性势能．
    </p>
    <p >2．高中阶段不要求掌握弹簧弹性势能计算公式．为此，弹性势能的变化是由弹力做功引起其它形式的能的变化来量度．</p>
