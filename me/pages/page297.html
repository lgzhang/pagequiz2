	<h4>三、“同时”相对性的分析</h4>
	<p >
		知道“同时”的相对性是相对论两个假设的直接推论，分析关键：在各个参考系中光速都为 <i>c</i>
		．
	</p>
	<p >
		情况1：对于运动的火车上同时发生的两个事件，对于地面就不是同时的．车上的观察者认为光同时到达车厢的前后两壁，站台上的观察者认为光先到车厢后壁后到前壁．
	</p>
	<p >
		情况2：地面上同时发生的两个事件，对于运动的火车也不是同时的．利用相对运动原理，可假设车静人动，人和地面相当于火车，结果与前面相似．
	</p>
