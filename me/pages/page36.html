	<h4>1．什么是平抛物体的运动</h4>
	<p>
		把物体以一定的初速度水平抛出，仅在重力作用下物体所做的曲线运动．由于平抛物体运动仅受重力作用，由牛顿第二定律知道加速度 <i>a</i>
		= <i>g</i>
		，故平抛物体运动是匀变速曲线运动，研究平抛运动时，将其分解为水平方向直线运动和竖直方向的直线运动，平抛运动水平方向不受外力的作用，水平方向是匀速直线运动，竖直方向仅受重力作用，竖直方向初速度为0，竖直方向上是自由落体运动，因此，平抛运动是水平方向的匀速直线运动和竖直方向的自由落体运动的合运动．
	</p>
