	<div class='book-content'><div class='header'><span>机械能守恒定律</span></div><h2>第四节  机械能守恒定律</h2><h3>名师导学</h3><p >现代都市高楼林立，万丈高楼平地起，这些高楼大厦的建设是离不开左边这个&ldquo;功臣&rdquo;的，它是干什么的呢？它就是打桩机，将桩打入地下，增强建筑物的强度和抗震性能.那同学们想想为什么每次打桩都要让打桩机的重锤拉到一个很高的位置呢？  </p><div class="galary-4 center-pic" style="width:440px; height:350px">			<div id="carousel-example-generic1" class="carousel slide left-pic" data-ride="carousel" style="width: 180px">				<!-- Indicators -->				<ol class="carousel-indicators">					<li data-target="#carousel-example-generic1" data-slide-to="0" class="active"></li>					<li data-target="#carousel-example-generic1" data-slide-to="1">                    <li data-target="#carousel-example-generic1" data-slide-to="2">                    <li data-target="#carousel-example-generic1" data-slide-to="3">                    <li data-target="#carousel-example-generic1" data-slide-to="4"></li>				</ol>				<!-- Wrapper for slides -->				<div class="carousel-inner baguetteBoxElse" role="listbox">					<div class="item active">						<a href="../images/pages/71-02-01.jpg">							<img src="../images/pages/71-02-01.jpg" alt="" >						</a>					</div>					<div class="item">						<a href="../images/pages/71-02-02.jpg">							<img src="../images/pages/71-02-02.jpg" alt="" >						</a>					</div>                    <div class="item">						<a href="../images/pages/71-02-03.jpg">							<img src="../images/pages/71-02-03.jpg" alt="" >						</a>					</div>                    <div class="item">						<a href="../images/pages/71-02-04.jpg">							<img src="../images/pages/71-02-04.jpg" alt="" >						</a>					</div>                    <div class="item">						<a href="../images/pages/71-02-05.jpg">							<img src="../images/pages/71-02-05.jpg" alt="" >						</a>					</div>				</div>	</div>			<div id="carousel-example-generic" class="carousel slide left-pic" data-ride="carousel" style="width: 180px">				<!-- Indicators -->				<ol class="carousel-indicators">					<li data-target="#carousel-example-generic" d
