	<h4>2．运动性质：</h4>
	<p>
	初速度为 <i>υ</i><sub>0</sub>，加速度为 <i>g</i>的匀加速直线运动．
	</p>
	<h4>3．竖直下抛运动的规律</h4>
	<p>
（1）速度公式：<i>υ</i>=<i>υ</i><sub>0</sub>+<i>g</i><i>t</i>．（2）位移公式：${h = {\upsilon _0}t + \dfrac{1}{2}gt{}^2}$．（3）速度位移关系：
<i>υ</i><sup>2</sup>－<i>υ</i><sub>0</sub><sup>2</sup>=2<i>g</i><i>h</i>
．
	</p>
	<h4>二、竖直上抛运动：</h4>
	<h4>1．定义：</h4>
	<p>把物体以一定的初速度υ0沿着竖直向上抛出，仅在重力作用下物体所做的运动叫做竖直上抛运动．</p>
