	<div class='book-content'><div class='header'><span>万有引力定律及其应用</span></div><h1>第三章  万有引力定律及其应用</h1><h3>走进物理</h3><p >人类对宇宙中地、日、月的运动经历了漫长而艰辛的探索，如今，人类不仅熟知它们的运动，还能发射人造天体，能够搭乘宇宙飞船和航天飞机飞向太空，能够向更遥远的宇宙空间发射各种各样的探测器……这一切都源于万有引力定律的发现．万有引力定律是怎样发现的？它对人类探索未知世界起到了怎样的作用？在本章我们不仅能逐一学会其中知识，还能分享一些科学研究的方法，如理想模型的方法，放大的方法等．<div class="imgback baguetteBoxOne center-pic" style="width: 820px">            <img src="../images/pages/40-1.jpg"          style="width: 800px"></div></p></div><span class="page-number">40-1</span>
