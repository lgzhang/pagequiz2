<div class='book-content'><div class='header'><span>万有引力定律</span></div><h5>2. 如何理解质点模型</h5><p >实际的物体都有一定的体积，当其外形长度远小于物体之间距离时，可将物体视为质点，运用万有引力定律计算引力．</p><h5>3．如何计算均匀球体之间的万有引力</h5><p >在天体之间或天体与普通物体之间，万有引力比较明显．对于可视为均匀球体的物体，尽管其体积不能忽略，也可将球体等效于位于球心的质点．如图所示，对地球与其周围的卫星，计算引力时距离就为地球球心到卫星的距离．</p><div class="imgback baguetteBoxOne center-pic" style="width: 170px">            <img src="../images/pages/41-1.jpg"          style="width: 150px"></div></p><h5>4．如何估算天体表面的重力加速度</h5><p >天体对其周围的物体都有万有引力，当忽略天体的自转时，天体对其表面的物体的万有引力就等于物体受到的重力，由此可求出天体表面的重力加速度．</p></div><span class="page-number">41-6</span></p></div>
