	<div class='book-content'><div class='header'><span>本章回归</span></div><p>铅球：根据斜抛运动的规律，理论计算得出45°抛出，物体飞行距离最远，前提是抛出点和落地点在同一水平面；而实际的铅球，其抛出点在人的肩膀上，落地点已经和抛出点不在同一水平面了，因此45°不再是最远射程角度，而是小于45°．假如球初速为14m/s，抛出点离地面1.6m，则可计算最佳抛射角度是42.84°．<div id="carousel-example-generic" class="carousel slide center-pic" data-ride="carousel" style="width: 250px">            <!-- Indicators -->            <ol class="carousel-indicators">                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>                <li data-target="#carousel-example-generic" data-slide-to="1"></li>				<li data-target="#carousel-example-generic" data-slide-to="2"></li>				<li data-target="#carousel-example-generic" data-slide-to="3"></li>            </ol>             <!-- Wrapper for slides -->            <div class="carousel-inner baguetteBoxOne" role="listbox">                <div class="item active">                <a href="../images/pages/21-02-01.jpg">                    <img src="../images/pages/21-02-01.jpg" alt="" >                </a>                    <div class="carousel-caption"></div>                </div>                <div class="item">                    <a href="../images/pages/21-02-02.jpg">                        <img src="../images/pages/21-02-02.jpg" alt="" >                    </a>                    <div class="carousel-caption"></div>                </div>								  <div class="item">                    <a href="../images/pages/21-02-03.jpg">                        <img src="../images/pages/21-02-03.jpg" alt="" >                    </a>                    <div class="carousel-caption"></div>                </div>								  <div class="item">                    <a href="../images/pages/21-02-04.jpg">                        <img src="../images/pages/21-02-04.jpg" alt="" >                    </a>                    <div class="carousel-caption"></div>                </div>				            </div>             <!-- Controls -->            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">                <span class="glyphicon glyphicon-chevron-left"></span>                <span class="sr-only">Previous</span>            </a>            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">                <span class="glyphicon glyphicon-chevron-right"></span>                <span class="sr-only">Next</span>            </a>        </div></p><p>注意：运动员的成绩与地区有关，因为不同地区有不同的重力加速度．相同的其它条件，较低纬度投掷得更远些！</p></div><span class="page-number">21-2</span>
