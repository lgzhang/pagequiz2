	<h4>2．运动学特点</h4>
	<p>
		曲线运动一定是变速运动，因为其速度方向一定在变化，曲线运动可以是加速度恒定的匀变速运动，如平抛运动；也可以是加速度变化的非匀变速运动，如圆周运动．
	</p>
	<h4>3．曲线运动的轨迹特点</h4>
	<p>曲线运动的轨迹不会出现急折，只能平滑弯曲．轨迹总在力与速度的夹角中，向受力的一侧偏转，且与初速度的方向相切．</p>
