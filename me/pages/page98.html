	<h5>2．防止</h5>
	<p >
		（1）汽车转弯时要限速：在水平路面上转弯的汽车，如果转弯时速度太大，地面对汽车的静摩擦力就不足以提供转弯所需的向心力，汽车就会做离心运动而陷入险境．
	</p>
	<p >
		（2）汽车过拱形桥面要限速：过桥顶时重力和桥面支持力的合力提供向心力，向心力大小应不大于重力，所以车速不能太快，否则汽车会离开桥面做抛体运动，非常危险．
	</p>
	<p >
		（3）砂轮外侧加防护罩：砂轮工作时要限速，如果砂轮转速太高，砂轮内部分子间的相互作用力不足以提供所需向心力，离心运动会使砂轮破裂而高速飞出，加上防护罩可避免事故的发生．
	</p>
