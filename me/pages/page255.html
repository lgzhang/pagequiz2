	<p >整个过程物理量的变化情况分析：</p>
	
	<p >
		机车的起动只有一个过程，在此过程中，机车不断加速，因为开始时机车已经达到最大功率 <i>P</i>
		，所以在速度不断增大的时候，由 <i>P</i>
		<i>=</i>
		<i>F</i>
		<i>υ</i>
		知，牵引力
		<i>F</i>
		会不断减小，由${a = \dfrac{{F - f}}{m}}$知，加速度
		<i>a</i>
		也不断减小，但因为加速度的方向和速度的方向相同，所以无论加速度
		<i>a</i>
		怎样小，速度
		<i>υ</i>
		也是增加的．直到速度达到最大，之后机车做匀速运动．起动过程结束的标志就是“速度不变”．
	</p>
