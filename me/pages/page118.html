	<p >万有引力定律的发现</p>
	<p >（1）英国科学家牛顿提出了万有引力定律：宇宙间的一切物体都是相互吸引的．两个物体之间的引力的方向在它们的连线上，引力的大小跟它们的质量的乘积成正比，跟它们之间的距离的二次方成反比．其数学表达式为${F = G\dfrac{{{m_1}{m_2}}}{{{r^2}}}}$．
	</p>
	<p>
		（2）英国科学家卡文迪许利用扭秤测出了引力常数的大小为：${G = 6.67 \times {10^{ - 11}}{\rm{N}} \cdot {{\rm{m}}^{\rm{2}}}{\rm{/k}}{{\rm{g}}^{\rm{2}}}}$．
	</p>
