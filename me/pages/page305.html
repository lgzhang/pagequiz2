	<h4>三、光的波粒二象性：光的本性的揭示</h4>
	<p >1．波粒二象性：光既具有波的特性又具有粒子的特性．</p>
	<p >（1）光的干涉、衍射、偏振现象说明光具有波动性；</p>
	<p >（2）光电效应现象说明光具有粒子性．</p>
	<p >2．对波粒二象性的理解：</p>
	<p >（1）在宏观上，大量光子传播往往表现为波动性；</p>
	<p >（2）在微观上，个别光子在与其他物质产生作用时，往往表现为粒子性．</p>
