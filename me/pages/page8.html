	<h3>名师解疑</h3>
	<h4>１．受力特点</h4>
	<p>高中阶段所受合外力一般分为两种情况：</p>
	<p>①合外力为恒力，与速度成某一角度，如在重力作用下的平抛运动、带电粒子垂直于电场方向所做的类平抛运动等，此类问题速度大小和方向均发生变化．
	</p>
	<p>②合外力大小不变，方向改变，且合外力的方向与速度方向垂直，如匀速圆周运动等，此时速度的大小不发生变化，仅方向发生变化．</p>
