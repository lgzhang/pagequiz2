	<h4>3．互成角度的两个分运动的合成规律</h4>
	<p>（1）两个互成角度的匀速直线运动的合运动，仍然是匀速直线运动；</p>
	<p>（2）两个互成角度的初速度为零的匀加速直线运动的合运动，一定是初速为零的匀加速直线运动；</p>
	<p>（3）两个互成角度的分运动，其中一个做匀速直线运动，另一个做匀变速直线运动，其合运动一定是匀变速曲线运动．</p>
