	<div class='book-content'><div class='header'><span>能量  能量转化与守恒定律</span></div><h3>导学案单</h3>  <h4 >　　1．能量形式有：机械能、电能、磁能、内能、化学能、太阳能(光能)、核能(原子能)等．  </h4>  <h4>　　2．根据箭头标出的各种能之间的转化关系，请各举一例来说明相应的能量转化？</h4><div class="imgback baguetteBoxOne center-pic" style="width: 170px">            <img src="../images/pages/4-6-2.jpg"          style="width: 150px"></div></p><p >　　①机械能←→内能，如钻木取火、蒸汽机．</p><p >　　②机械能←→电能，如发电机、电动机．</p><p >　　③内能←→电能，如太阳能发电机、电热水器．</p><p >　　④核能→电能，如核反应发电．</p><p >　　⑤化学能←核能，如核反应释放的射线．</p><p >　　⑥化学能←→内能，如燃烧的篝火、光合作用．</p><p >　　⑦化学能←→电能，如蓄电池、电镀；</p></div><span class="page-number">82-2</span>
