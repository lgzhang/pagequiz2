	<div class='book-content'><div class='header'><span>万有引力定律的应用</span></div><h4>3．解读卫星的发射与运行</h4><p >如图所示，在发射高轨道卫星如同步卫星时，其加速过程主要在地面附近完成．卫星经历加速过程后，在无动力状态下沿椭圆轨道向远地点运行，直到预定高度．在这一过程中，卫星克服地球引力做功，预定高度越大，所需初动能越大．所以，轨道半径越大，发射速度越大．</p><p >卫星做匀速圆周运动时，引力提供向心力，可得环绕速度为${\upsilon  = \sqrt {\dfrac{{GM}}{r}} }$，因此，轨道半径<i>r</i>越大，环绕速度<i>υ</i>越小．</p><div class='videoContainer' style='width:500px; height: 281px'>
