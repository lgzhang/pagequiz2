    <h4>3．功为什么没有方向？</h4>
    <p >
        力 <i>F</i>
        有方向，位移 <i>s</i>
        有方向，如果两者不同向时，功就不知如何是好，所以功是不能有方向的，是一个标量．
    </p>
    <br/>
    <h4>4．正功与负功如何理解？</h4>
    <p >
        （1）功的正负不表示方向，仅表示大小，负功当然比正功小．
    </p>
    <p >
        （2）正功表示是动力对物体做功，负功表示是阻力对物体做功．
    </p>
