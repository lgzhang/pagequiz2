	<h4>二、离心现象的利用和防止</h4>
	<h5>1．利用</h5>
	<p >
		（1）离心干燥器：把湿的物体放在干燥器的网笼内，当网笼转速较大时，物体对水的附着力不足以提供水做圆周运动所需的向心力，水滴就做离心运动，穿过网孔，飞到网笼外面．洗衣机的脱水筒就是利用离心运动把湿衣服甩干的．
	</p>
	<p >
		（2）飞行员可以通过加强训练来提高自己的抗荷能力（即承受超重的能力）．如图所示是训练飞行员用的一种离心试验器．当试验器转动时，被训练人员根据测试要求，在试验舱内可取坐、卧等不同姿势，以测试离心作用对飞行员产生的影响．
	</p>
