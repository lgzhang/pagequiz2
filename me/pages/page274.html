	<h4>1．多米诺骨牌效应的原理</h4>
	<p >这种效应的物理道理是：骨牌竖着时，重心较高，倒下时重心下降，倒下过程中，将其重力势能转化为动能，它倒在第二张牌上，这个动能就转移到第二张牌上，第二张牌将第一张牌转移来的动能和自已倒下过程中由本身具有的重力势能转化的动能之和，再传到第三张牌上……所以每张牌倒下的时候，具有的动能都比前一块牌大，因此，它们的速度一个比一个快，也就是说，它们依次推倒的能量一个比一个大.
	</p>
