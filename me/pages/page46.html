	<div class='book-content'><div class='header'><span>斜抛物体运动</span></div><h1>第五节  斜抛物体运动</h1><h3>名师导学</h3><p>在广州亚运会前夕进行了广州饮用水改造，特别是西江引水工程竣工后，广州西北部城区600万市民的饮用水原水水质将从目前的五类标准提高至国家二类水标准，由此将带动西村、江村、石门三大自来水厂出厂水质的大幅度提升，达到饮用净水（直饮水）的标准！如图是直饮水喷出的轨迹图，斜喷出的水方便人们饮用．       <div class="galary-4 center-pic" style="width:570px; height:250px">			<div id="carousel-example-generic" class="carousel slide left-pic" data-ride="carousel" style="width: 250px">				<!-- Indicators -->				<ol class="carousel-indicators">					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>					<li data-target="#carousel-example-generic" data-slide-to="1"></li>                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>				</ol>				<!-- Wrapper for slides -->				<div class="carousel-inner baguetteBoxElse" role="listbox">					<div class="item active">						<a href="../images/pages/18-01-01.jpg">							<img src="../images/pages/18-01-01.jpg" alt="" >						</a>					</div>					<div class="item">						<a href="../images/3pages/18-01-02.jpg">							<img src="../images/pages/18-01-02.jpg" alt="" >						</a>					</div>                    <div class="item">						<a href="../images/pages/18-01-03.jpg">							<img src="../images/pages/18-01-03.jpg" alt="" >						</a>					</div>                    <div class="item">						<a href="../images/pages/18-01-04.jpg">							<img src="../images/pages/18-01-04.jpg" alt="" >						</a>					</div>				</div>			</div>			<div id="carousel-example-generic1" class="carousel slide left-pic" data-ride="carousel" style="width: 250px">				<!-- Indicators -->				<ol class="carousel-indicators">					<li data-target="#carousel-example-generic1" data-slide-to="0" class="active"></li>					<li data-target="#carousel-example-generic1" data-slide-to="1"></li>                    <li data-target="#carousel-example-generic1" data-slide-to="2"></li>
