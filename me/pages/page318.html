	<p >
		1．《神箭凌霄》（长征系列火箭的发展历程）陈闽慷茹家欣著，上海科技教育出版社．我国在发展人造地球卫星和实施载人航天工程之后，适时开展了以月球探测为主的深空探测．这是我国科学技术发展和航天活动的必然选择，也是我国航天事业持续发展，有所创新的重大举措．月球探测将成为我国空间科学和空间技术发展的第三个里程碑．
