	<p>
		本章就是要学习曲线运动和抛体运动的基础知识.首先要学习抛体运动的概念、运动的合成与分解的知识，然后以运动的合成与分解规律为工具研究各种具体的抛体运动规律.</p>
    <p>本章内容既是直线运动知识的延伸和应用，也是学习后续的圆周运动等章节及电磁学等物理学其它分支的基础.</p>
    <p>本章最重要的方法是利用合成与分解的思想研究复杂的曲线运动. </p>
	<h3>课标解读</h3>
	<p>1．会用运动合成与分解的方法分析抛体运动.</p>
	<p>2．关注抛体运动的规律与日常生活的联系.</p>
