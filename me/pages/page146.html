	<h4>3．人造地球卫星的变轨问题</h4>
	<p >
		如图所示，在发射卫星的过程中，卫星从地面某发射中心发射直接进行近地轨道Ⅰ．以 <i>υ</i> <sub>1</sub>
		的速度运行稳定一段时间，然后在 <i>A</i>
		点通过瞬间增大卫星速度至
		<i>υ</i> <sub>2</sub>
		，使其向心力大于万有引呼而做离心运动，进入椭圆轨道Ⅱ．运行过程中，由于万有引力做负功，其速度在减小，至
		<i>B</i>
		点时速度减小为
		<i>υ</i>
		<sub>3</sub>
		，因其向心力小于万有引力而顺着轨道Ⅱ被拉回．在轨道Ⅱ运行几周后，在
		<i>B</i>
		点又突然增大卫星速度至
		<i>υ</i>
		<sub>4</sub>
		，使其向心力等于万有引力，这样便进入轨道Ⅲ，做匀速圆周运动．
	</p>
