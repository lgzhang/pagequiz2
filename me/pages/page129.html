	<div class='book-content'><div class='header'><span>万有引力定律的应用</span></div><h4>2．第一宇宙速度、第二宇宙速度和第三宇宙速度</h4><p >人造卫星在地面附近绕地球做匀速圆周运动所需的速度为7.9km/s，称为第一宇宙速度，也叫环绕速度；如果发射速度等于或大于11.2km/s，卫星就会摆脱地球的引力，不再绕地球运行，这一速度被称为第二宇宙速度，又叫脱离速度；如果发射速度等于或大于16.7km/s，卫星就会摆脱太阳的引力，飞出太阳系，这一速度称为第三宇宙速度，又叫逃逸速度．<div class="flash center-pic">
