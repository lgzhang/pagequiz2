    <h4>3．掌握能量的转化和守恒定律的内容</h4>
    <p >
        能量既不会凭空产生，也不会凭空消失，它只能从一种形式转化为另一种形式，或从一个物体转移到另一个物体，而能的总量保持不变．

    <h4>4．什么是能量转化媒介</h4>
    <p >
        功是能量转化的量度．某种形式的能减少，一定存在其他形式的能增加，且减少量一定和增加量相等．而能量转化过程必须通过功来完成，没有做功就没有能量的转化．
