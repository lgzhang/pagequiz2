	<div class='book-content'><div class='header'><span>经典时空观与相对论时空观</span></div><h1>第二节 经典时空观与相对论时空观</h1><h3>名师导学</h3><p >爱因斯坦对相对论的解释时说：当你和一个漂亮姑娘在一起坐一小时，你感觉只坐了一分钟；当你坐在火炉旁一分钟，就好象坐了一小时，这就是相对论．</p><h3>学习要求</h3><p >初步了解经典力学的时空观和相对论时空观，知道相对论对人类认识世界的影响．</p><h3>导学案单</h3><h4>1．惯性系与非惯性系</h4><p >在经典力学中，牛顿运动定律成立的参考系，就叫做惯性系．相对于一个变速运动的物体作为参考系来研究另一个变速物体的运动，这叫做非惯性系．</p><h4>2．实例</h4><p >根据伽利略相对性原理，在不同的惯性系中，一切力学规律都是相同的，即各个惯性系都是等价的．</p></div><span class="page-number">102-1</span>
