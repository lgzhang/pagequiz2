	<h3>热点回眸</h3>
	<h4>1．运动的分解与合成的解题思路</h4>
	<p>
		分运动与合运动是一种等效替代关系，故运动的分解与合成的解题思路是利用运动的平行四边形定则，对合运动进行分解或对分运动进行合成，利用按运动独立性的原理和运动的等时性原理列式解题．
	</p>
	<h4>2．平抛运动和斜抛运动的解题方法</h4>
	<p>
		平抛运动和斜抛运动都属于匀变速曲线运动，它们的特点是物体经一定的初速水平、斜向上或斜向下抛出，只受重力作用下所做的运动．求解的方法是：把运动分解为水平方向的匀速直线运动和竖直方向的匀变速直线运动．
	</p>
