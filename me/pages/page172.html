    <h4>6．滑动摩擦力、空气阻力等力做功有什么特殊情形？</h4>
    <p >
        由于滑动摩擦力、空气阻力等力的方向与物体运动的方向一般是相反的，物体克服这些力做功所乘的 <i>s</i>
        指的是物体运动的路程．
    </p>

    <h4>7．功是过程量还是瞬时量？</h4>
    <p >
        由于位移需要一定的空间积累，所以功为过程量，对应物体运动的一个过程．
    </p>
    <h4>8．功的单位如何正确理解？</h4>
    <p >
        （1）在国际单位制中，功的单位是焦耳，符号是J，1J=1N×1m=1N·m．
    </p>
    <p >
        （2）功和能的国际单位都是焦耳，但这并不代表功就是能，注意功不是能，功和能有区别和联系，后面的章节我们会学习到．
    </p>
