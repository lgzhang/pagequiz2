	<h1>第三节  竖直方向的抛体运动</h1>
	<h3>名师导学</h3>
	<p>
		跳蚤的身长只有0.5~3毫米，体重仅200毫克左右，可是往上跳的高度却可达350毫米．也就是说，跳的高度是其身长的一百多倍．按其个子与跳的高度作比例计算，假如跳蚤象人那样大，那么它的跳高高度可达两百公尺！这一项纪录恐怕当今最优秀的跳高选手都难以创出．更加令人惊奇的是，跳蚤每四秒钟跳一次，能够连续不断地跳78小时．垂直起跳所用的力为地球引力的140倍，也就是说，是它自身重量的140倍．若按正常旅行速度需100年才能到达的星球，按跳蚤跳跃时的速度计算，只要一年就够了．
